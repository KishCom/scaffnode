<!doctype html>
<html lang="{{__('html_locale')}}" data-ng-app="{{ config.appName }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <title>{{ config.appname }}</title>
    <meta name="description" content="{{ config.appName }} app!">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link rel="canonical" href="https://{{ config.domain }}/" />
    {# Social/OG tags #}
    {#
    <!-- Google -->
    <meta name="description" content="" />
    <meta name="keywords" content="Scaffnode" />
    <meta name="author" content="Scaffnode" />
    <meta name="copyright" content="Scaffnode" />
    <!-- <meta name="application-name" content="" /> -->
    <!-- Facebook -->
    <meta property="og:title" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://{{ config.domain }}/media/images/facebook_cover_{{__('locale')}}.jpg" />
    <meta property="og:url" content="https://{{ config.domain }}/{% if __('locale') == 'fr' %}fr{% endif %}" />
    <meta property="og:description" content="" />
    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="" />
    <meta name="twitter:description" content="" />
    #}
    <!--[if lt IE 9]>
        <script src="/media/outdated-browser/outdatedbrowser.min.js"></script>
        <link rel="stylesheet" href="/media/outdated-browser/outdatedbrowser.min.css">
    <![endif]-->
    {% for webpackedCSS in webpackAssets.css %}
    <link rel="stylesheet" href="/dist/{{ webpackedCSS }}">
    {% endfor %}
</head>
<body>
{% for webpackedJS in webpackAssets.js %}
<script src="/dist/{{ webpackedJS }}"></script>
{% endfor %}

<div id="ContentPane" class="container-fluid">
    <div class="col-xs-12">{% block content %}{% endblock %}</div>
</div>

<!--[if lt IE 9]>
<div id="outdated"></div>{# https://github.com/burocratik/outdated-browser - Not Gruntfile/bower integrated #}
<script>
function addLoadEvent(func) { var oldonload = window.onload; if (typeof window.onload !== 'function') { window.onload = func; } else { window.onload = function() {if (oldonload) { oldonload(); }func();};} }
addLoadEvent(function(){
    outdatedBrowser({
        bgColor: '#f25648',
        color: '#ffffff',
        lowerThan: 'transform',
        languagePath: '/media/outdated-browser/lang/{{ __('locale') }}.html'
    });
});
</script>
<![endif]-->

{# Place any 3rd-party tracking/analytic scripts here #}
</body>
</html>
